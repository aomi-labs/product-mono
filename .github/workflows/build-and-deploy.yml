name: Build & Deploy

on:
  push:
    branches: [main, prod-v3]
  pull_request:
    branches: [main, prod-v3]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      backend_tag: ${{ steps.meta-backend.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          target: backend-runtime
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          target: frontend-runtime
          build-args: |
            AOMI_DOMAIN=aomi.dev
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "## ðŸ³ Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: \`${{ env.IMAGE_PREFIX }}/backend:${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: \`${{ env.IMAGE_PREFIX }}/frontend:${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY

  deploy-staging:
    name: Deploy Staging
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout compose file
        uses: actions/checkout@v4
        with:
          sparse-checkout: docker/docker-compose-backend.yml

      - name: Copy compose file to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.STAGING_SSH_HOST }}
          username: ${{ secrets.STAGING_SSH_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          source: docker/docker-compose-backend.yml
          target: /opt/aomi/
          strip_components: 1

      - name: Deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.STAGING_SSH_HOST }}
          username: ${{ secrets.STAGING_SSH_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            set -euo pipefail
            cd /opt/aomi
            
            export IMAGE_TAG="main"
            export ANTHROPIC_API_KEY="${{ secrets.ANTHROPIC_API_KEY }}"
            export OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}"
            
            docker pull ghcr.io/aomi-labs/product-mono/backend:$IMAGE_TAG
            docker compose -f docker-compose-backend.yml down --timeout 30 || true
            docker compose -f docker-compose-backend.yml up -d
            
            sleep 10
            curl -fsS http://127.0.0.1:8081/health

      - name: Verify
        run: |
          sleep 5
          curl -fsS https://api.staging.aomi.dev/health
          echo "âœ… Staging deployed"

  deploy-prod:
    name: Deploy Production
    needs: build
    if: github.ref == 'refs/heads/prod-v3' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout compose file
        uses: actions/checkout@v4
        with:
          sparse-checkout: docker/docker-compose-backend.yml

      - name: Copy compose file to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          source: docker/docker-compose-backend.yml
          target: /opt/aomi/
          strip_components: 1

      - name: Deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            set -euo pipefail
            cd /opt/aomi
            
            export IMAGE_TAG="prod-v3"
            export ANTHROPIC_API_KEY="${{ secrets.ANTHROPIC_API_KEY }}"
            export OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}"
            
            docker pull ghcr.io/aomi-labs/product-mono/backend:$IMAGE_TAG
            docker compose -f docker-compose-backend.yml down --timeout 30 || true
            docker compose -f docker-compose-backend.yml up -d
            
            sleep 15
            curl -fsS http://127.0.0.1:8081/health

      - name: Verify
        run: |
          sleep 5
          curl -fsS https://api.aomi.dev/health
          echo "âœ… Production deployed"
