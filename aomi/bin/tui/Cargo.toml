[package]
name = "aomi-tui"
version = "0.1.0"
authors = ["Collin Brittain"]
edition = "2024"

[dependencies]
aomi-agent.workspace = true
aomi-backend.workspace = true
ratatui = { version = "0.28", features = ["crossterm"] }
crossterm = "0.28"
tokio = { workspace = true, features = ["full", "rt-multi-thread", "macros"] }
colored.workspace = true
chrono.workspace = true
textwrap = "0.16"
unicode-width = "0.1"
anyhow.workspace = true
tracing-subscriber.workspace = true
tracing.workspace = true
eyre.workspace = true
rig-core = { workspace = true, features = ["rmcp"] }
rmcp = { workspace = true, features = ["macros", "transport-streamable-http-server-session", "transport-worker", "client", "reqwest", "transport-streamable-http-server", "transport-streamable-http-client"] }
alloy = { workspace = true, features = ["dyn-abi"] }
clap = { workspace = true, features = ["derive"] }
