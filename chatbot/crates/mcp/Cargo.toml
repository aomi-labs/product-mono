[package]
name = "aomi-mcp"
version = "0.1.0"
edition = "2024"

[dependencies]
cast.workspace = true
alloy.workspace = true
alloy-ens.workspace = true
alloy-provider.workspace = true
alloy-transport.workspace = true
alloy-primitives.workspace = true
alloy-rpc-types.workspace = true

eyre.workspace = true
hyper-util = { version = "0.1.16", features = ["server", "tokio", "service"] }
rmcp = { workspace = true, features = ["macros", "transport-streamable-http-server", "transport-worker"] }
schemars.workspace = true
serde.workspace = true
serde_json.workspace = true
tokio = { workspace = true, features = ["full"] }
tracing-subscriber.workspace = true
tracing.workspace = true
reqwest = { version = "0.12", features = ["json", "gzip"] }
chrono.workspace = true
anyhow.workspace = true
baml-client = { path = "src/l2b/baml_client" }
async-trait = "0.1.88"
jsonc-parser = "0.23"
walkdir = "2.3.3"

foundry-common.workspace = true

[[bin]]
name = "aomi-mcp-server"
path = "src/main.rs"
