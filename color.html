<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Dark Palette Demo</title>
  <style>
    body {
      background-color: #0d1117;
      font-family: Arial, sans-serif;
      color: #c9d1d9;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #58a6ff;
    }
    .palette {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .swatch {
      border: 2px solid #30363d;
      border-radius: 8px;
      overflow: hidden;
      background-color: #161b22;
      text-align: center;
    }
    .color-box {
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }
    .label {
      padding: 0.5rem;
      font-size: 14px;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <h1>GitHub Dark Mode Palette</h1>
  <div class="palette">


  


    <div class="swatch">
      <div class="color-box" style="background-color: #0d1117; color: #c9d1d9;">
        #161b22
      </div>
      <div class="label">Terminal Window Title Bar</div>
    </div>
    <div class="swatch">
      <div class="color-box" style="background-color: #2c3035; color: #c9d1d9;">
        #30363d
      </div>
      <div class="label">Background Color</div>
    </div>
    <div class="swatch">
        <div class="color-box" style="background-color: #161b22; color: #c9d1d9;">
          #161b22
        </div>
        <div class="label">Cards / Panels</div>
      </div>
      <div class="swatch">
        <div class="color-box" style="background-color: #8b949e; color: #c9d1d9;">
          #30363d
        </div>
        <div class="label">Borders / Dividers</div>
      </div>
    <div class="swatch">
      <div class="color-box" style="background-color: #c9d1d9; color: #0d1117;">
        #c9d1d9
      </div>
      <div class="label">Primary Text</div>
    </div>
    <div class="swatch">
      <div class="color-box" style="background-color: #8b949e; color: #0d1117;">
        #8b949e
      </div>
      <div class="label">Secondary Text</div>
    </div>
    <div class="swatch">
      <div class="color-box" style="background-color: #58a6ff; color: #0d1117;">
        #58a6ff
      </div>
      <div class="label">Accent Blue</div>
    </div>
    <div class="swatch">
      <div class="color-box" style="background-color: #238636; color: #c9d1d9;">
        #238636
      </div>
      <div class="label">Success Green</div>
    </div>
  </div>
</body>
</html>
