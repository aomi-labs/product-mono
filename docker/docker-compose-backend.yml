  #     - anvil
  #     - postgres
  #   restart: unless-stopped

  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    entrypoint: []
    command:
      - anvil
      - --host
      - 0.0.0.0
      - --fork-url
      - ${ETH_RPC_URL:-https://eth-mainnet.public.blastapi.io}
    ports:
      - "${ANVIL_PORT:-8545}:${ANVIL_PORT:-8545}"
    restart: unless-stopped

  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: aomi
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aomi_prod_db_2024}
      POSTGRES_DB: chatbot
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD:-trust}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aomi -d chatbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-init:
    image: postgres:17
    env_file:
      - ../.env.prod
    environment:
      # Override DATABASE_URL to use postgres service name
      DATABASE_URL: postgres://aomi@postgres:5432/chatbot
      PSQL_BIN: psql
    volumes:
      - ../scripts:/scripts:ro
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      bash -c "
        echo 'ğŸ—„ï¸ Installing required packages...'
        apt-get update && apt-get install -y curl jq
        echo 'ğŸ”— Fetching smart contracts...'
        cd /scripts && ./fetch_contracts.sh
        echo 'âœ… Contract fetching completed!'
      "
    restart: "no"

volumes:
  postgres_data:
